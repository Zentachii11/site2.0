<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/order.css">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-wrapper">
          <div class="header-logo">
            <a class="header-logo-link" href="index.html">
              <img class="header-logo-pic" alt="" src="./img/header_logo.svg">
            </a>
          </div>
          <nav class="header-nav">
            <ul class="header-list">
              <li class="header-item">
                <a href="./catalog.html" class="header-link">КАТАЛОГ</a>
              </li>
              <li class="header-item">
                <a href="./services.html" class="header-link">УСЛУГИ</a>
              </li>
              <li class="header-item">
                <a href="./about_company.html" class="header-link">О КОМПАНИИ</a>
              </li>
            </ul>
          </nav>
          <button class="profile" id="profile">
            <img class="profile-child" alt="" src="./img/profile.svg">
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-flex">
        <div class="main-input">
          <input type="text" id="nameInput" class="input-field" placeholder="Имя, Фамилия *">
          <input type="text" id="emailInput" class="input-field" placeholder="Email *">
          <input type="text" id="numberInput" class="input-field" placeholder="Номер телефона *">
          <input type="text" id="addressInput" class="input-field" placeholder="Адрес доставки (город, улица, дом и т.д.) *">
          <select id="computerSelect" class="input-field"></select>
        </div>

      
        <div class="pay-method">
          <div class="pay-method-text">Метод оплаты</div>
        </div>

        <div class="main-radio">
          <label class="main-label"><input type="radio" id="radio1" class="main-label-input" name="paymentMethod" value="По счету (для физлица)">По счету (для физлица)</label>
          <label class="main-label"><input type="radio" id="radio2" class="main-label-input" name="paymentMethod" value="Банковская карта">Банковская карта</label>
          <label class="main-label"><input type="radio" id="radio3" class="main-label-input" name="paymentMethod" value="Безналичный расчет (для юр.лиц)">Безналичный расчет (для юр.лиц)</label>
          <label class="main-label"><input type="radio" id="radio4" class="main-label-input" name="paymentMethod" value="Кредит/рассрочка">Кредит/рассрочка</label>
        </div>
      </div>
      <button class="main-btn">
        <div class="main-btn-text">ОФОРМИТЬ ЗАКАЗ</div>
      </button>
      <div class="agreement">Нажимая кнопку «Оформить заказ» Вы даете свое согласие на обработку персональных<br> данных, а также подтверждаете ознакомление и согласие с договором офертой и<br> положением о конфиденциальности и защите персональных данных.</div>
    </main>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/order.js"></script>


  </body>
</html>
