<html>

  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-wrapper">
          <div class="header-logo">
            <a class="header-logo-link" href="index.html">

            </a>
          </div>
          <nav class="header-nav">

        <button class="main-btn">
          <div class="main-btn-text">ЗАРЕГИСТРИРОВАТЬСЯ</div>
